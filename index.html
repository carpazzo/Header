<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <title>Dummy Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="random-txt">
          <div class="txt-position-left">
            <span class="mediun-random-txt"
              >these are <br />
              Random words<br />
              To show <br />How links</span
            >
          </div>
        </section>
        <section class="logotyp-nav">
          <img
            class="company-logo"
            src="./images/logo.png"
            alt="Company Logo"
          />
          <div class="nav">
            <img src="./images/menu-selector.jpg" alt="Hamburger Menu" /><span
              class="menu-txt"
              >Menu</span
            >
          </div>
        </section>
        <section class="contact">
          <div class="txt-position-right">
            <img src="./images/phone.png" alt="contact" />
            <span class="phonenbr">01234 000000</span><br />
            <span class="mediun-txt">Opening times 8:00 to 17:00</span><br />
            <span class="small-txt">find us at 5 The Street,Town, POST CDE</span
            ><br />
            <span class="small-txt">Email: info@yourdomain.com</span>
          </div>
        </section>
      </header>
      <div class="main">
        <div class="main-img">
          <!-- IMAGE -->
        </div>
        <div class="services">
          <div class="service-img">
            <img src="./images/image2.jpg" alt="Drone view" />
            <div class="service-tag">
              <span>Service One</span>
            </div>
            <div class="selectec"></div>
          </div>
          <div class="service-img">
            <img src="./images/image3.jpg" alt="Lake view" />
            <div class="service-tag">
              <span>Service Two</span>
            </div>
          </div>
          <div class="service-img">
            <img src="./images/image4.jpg" alt="Sunny day" />
            <div class="service-tag">
              <span>Service Three</span>
            </div>
          </div>
          <div class="service-img">
            <img src="./images/image5.jpg" alt="Front view" />
            <div class="service-tag">
              <span>Service Four</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
